name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: python
          package-name: ci-framework

  # Create GitHub Pages deployment if release was created  
  deploy-pages:
    needs: release-please
    if: needs.release-please.outputs.release_created
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build Documentation
        run: |
          mkdir -p _site
          echo "# CI Framework v${{ needs.release-please.outputs.tag_name }}" > _site/index.md
          echo "## Release Notes" >> _site/index.md
          echo "This release includes:" >> _site/index.md
          echo "- Self-Healing CI Infrastructure" >> _site/index.md
          echo "- Automated CHANGELOG generation" >> _site/index.md
          echo "- Enhanced documentation" >> _site/index.md
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
