name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.BOT_GPG_PRIVATE_KEY }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_config_global: true

      - name: Configure Git for CIFrameworkBot
        run: |
          git config --global user.name "CIFrameworkBot"
          git config --global user.email "223036950+CIFrameworkBot@users.noreply.github.com"
          git config --global user.signingkey A9CF5B5A4AAC602AFF3F45F414F6DC03B9E3EB7F
          git config --global commit.gpgsign true

      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.BOT_PAT || secrets.GITHUB_TOKEN }}
          release-type: python
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

  # Create GitHub Pages deployment if release was created
  deploy-pages:
    needs: release-please
    if: needs.release-please.outputs.release_created
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build Documentation
        run: |
          mkdir -p _site
          echo "# CI Framework v${{ needs.release-please.outputs.tag_name }}" > _site/index.md
          echo "## Release Notes" >> _site/index.md
          echo "This release includes:" >> _site/index.md
          echo "- Self-Healing CI Infrastructure" >> _site/index.md
          echo "- Automated CHANGELOG generation" >> _site/index.md
          echo "- Enhanced documentation" >> _site/index.md

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
